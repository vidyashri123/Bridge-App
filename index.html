<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bridge App</title>
</head>
<body>
    <div class="container">
        <form id="investorForm">
            <label for="investorName">Investor Name:</label>
            <input type="text" id="investorName" name="investorName" required>

            <label for="investorEmail">Investor Email:</label>
            <input type="email" id="investorEmail" name="investorEmail" required>

            <button type="submit">Submit Investor Data</button>
        </form>

        <form id="businessForm">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" required>

            <label for="businessEmail">Business Email:</label>
            <input type="email" id="businessEmail" name="businessEmail" required>

            <button type="submit">Submit Business Data</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
